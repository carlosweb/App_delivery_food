<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Fake</title>
</head>

<body>
    <h1>pagina 2</h1>

<div class="search">
    <input type="text" name="" id="">
</div>
    

    <div class="menu">
        <div class="splide" id="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/pizza-slice.svg" alt="">

                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/french-fries.svg" alt="">

                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/spaghetti.svg" alt="">

                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/milkshake (1).svg" alt="">
                            <span>Shakes</span>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/beer.svg" alt="">

                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/donut.svg" alt="">

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="last-order">
        <h3>Ultimos pedidos</h3>

        <div class="splide" id="last_order">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/pizza-slice.svg" alt="">
                            <h5>Pizza order</h5>
                            <span class="size">G</span>
                            <span class="price">R$ 26,20</span>
                            <a href="" class="bt-add">Adicionar</a>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/french-fries.svg" alt="">
                            <h5>Pizza order</h5>
                            <span class="size">G</span>
                            <span class="price">R$ 26,20</span>
                            <a href="" class="bt-add">Adicionar</a>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/spaghetti.svg" alt="">

                            <span class="price">R$ 26,20</span>

                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="item">
                            <img src="./images/milkshake (1).svg" alt="">

                            <span class="size">G</span>
                            <span class="price">R$ 26,20</span>
                            <a href="" class="bt-add">Adicionar</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>


    <nav>
        <div class="link-item active">
            <img src="./images/home.svg" alt="">
        </div>
        <div class="link-item">
            <img src="./images/heart (1).svg" alt="">

        <div class="link-item">

        <div class="link-item">

        </div>
    </nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

<script>
    new Splide('#splide', {
        perPage: 3,
        rewind: true,
        arrows: false,
        pagination: false,
        padding: {
            right: '2rem',
            left: '2rem',
        },
    }).mount();
    new Splide('#last_order', {
        perPage: 2,
        rewind: true,
        arrows: false,
        pagination: false,
        padding: {
            right: '2rem',
            left: '2rem',
        },
    }).mount();
</script>
